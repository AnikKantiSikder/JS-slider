<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./img-1.jpg" alt="" class="slide-img">
      </div>
      <div class="slide">
        <img src="./img-2.jpg" alt="" class="slide-img">
      </div>
      <div class="slide">
        <img src="./img-3.jpg" alt="" class="slide-img">
      </div>
      <div class="slide">
          <img src="./img-4.jpg" alt="" class="slide-img">
      </div>
    </div>

    <div class="btn-container">
      <button type="button" class="prevBtn">
        prev
      </button>
      <button type="button" class="nextBtn">
        next
      </button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
